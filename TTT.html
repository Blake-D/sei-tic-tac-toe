<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TTT.css">
    <title>Play Tic Tac Toe While Jerry Watches</title>
</head>
<body>
  
    <div id="topBar">
      <div id="titleText">Play Tic Tac Toe While Jerry Watches!!!</div>
    </div>
  
    <div id="bottomBar">
      <input id="reset" type="reset" value="Reset" onClick="window.location.reload()">
    </div>

    <div id="picBox"></div>
  
    <div id="leftBar">Don't mind me. I just like to watch.</div>
  
    <div id="rightBar">
      <div id="turnText">Player 1 Begin</div>
    </div>
  
    <div id="A1">
        <button type="button" id="A1_button" class="general">Click Me</button>
    </div>
  
    <div id="A2">
        <button type="button" id="A2_button" class="general">Click Me</button>
    </div>
  
    <div id="A3">
        <button type="button" id="A3_button" class="general">Click Me</button>
    </div>
  
    <div id="B1">
      <button type="button" id="B1_button" class="general">Click Me</button>
    </div>
  
    <div id="B2">
      <button type="button" id="B2_button" class="general">Click Me</button>
    </div>
  
    <div id="B3">
      <button type="button" id="B3_button" class="general">Click Me</button>
    </div>
  
    <div id="C1">
      <button type="button" id="C1_button" class="general">Click Me</button>
    </div>
  
    <div id="C2">
      <button type="button" id="C2_button" class="general">Click Me</button>
    </div>
  
    <div id="C3">
      <button type="button" id="C3_button" class="general">Click Me</button>
    </div>

    <script src="TTT.js"></script>

</body>
</html>
